<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>티켓 상세 - V!VAPark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --primary:#ff6b6b; --accent:#ffe66d; }
    body{font-family:"Noto Sans KR",sans-serif;background:#fffdf5;padding:40px;}
    .container{max-width:700px;margin:0 auto;background:white;border-radius:18px;padding:24px;box-shadow:0 5px 20px rgba(0,0,0,0.08);}
    h1{color:var(--primary);font-weight:800;margin-bottom:16px;}
    .meta p{margin:6px 0;font-size:1rem;}
    .qr-box{margin:20px auto;width:220px;height:220px;display:flex;align-items:center;justify-content:center;border:1px dashed #ccc;border-radius:12px;background:linear-gradient(180deg,#fff,#fff9e6);}
    .btn-area{margin-top:20px;text-align:center;}
    .btn-back{background:var(--accent);font-weight:700;border:none;padding:10px 18px;border-radius:10px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>티켓 상세정보</h1>
    <div class="meta" id="ticketInfo"></div>
    <div class="qr-box" id="qrBox"></div>
    <div class="btn-area">
      <button class="btn-back" onclick="history.back()">← 내 티켓 목록으로</button>
    </div>
  </div>

  <script>
    // 티켓 데이터 (실제로는 서버에서 불러옴)
    const tickets = {
      "A1234567": {
        title:"V!VAPark 1일 자유이용권",
        date:"2025-11-15",
        people:"성인 2, 청소년 1",
        price:"₩120,000",
        gate:"중앙입구",
        payment:"신용카드 (****-****-1234)",
        booked:"2025-11-10 14:22"
      },
      "B9876543": {
        title:"V!VAPark 야간 이용권",
        date:"2025-11-20",
        people:"성인 1",
        price:"₩45,000",
        gate:"동문",
        payment:"카카오페이",
        booked:"2025-11-11 09:55"
      }
    };

    // URL에서 id 추출
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    const infoBox = document.getElementById('ticketInfo');
    const qrBox = document.getElementById('qrBox');

    if(!id || !tickets[id]){
      infoBox.innerHTML = `<p>❌ 유효하지 않은 티켓입니다.</p>`;
    } else {
      const t = tickets[id];
      infoBox.innerHTML = `
        <p><strong>예매번호:</strong> ${id}</p>
        <p><strong>티켓명:</strong> ${t.title}</p>
        <p><strong>이용일:</strong> ${t.date}</p>
        <p><strong>인원:</strong> ${t.people}</p>
        <p><strong>입장게이트:</strong> ${t.gate}</p>
        <p><strong>결제금액:</strong> ${t.price}</p>
        <p><strong>결제수단:</strong> ${t.payment}</p>
        <p><strong>예매일시:</strong> ${t.booked}</p>
      `;

      // QR 생성 (간단한 SVG)
      qrBox.innerHTML = `<img src="${generateSimpleQR(id)}" alt="QR 코드" style="width:200px;height:200px;">`;
    }

    function generateSimpleQR(id){
      const size = 200;
      let hash = 0;
      for(let i=0;i<id.length;i++) hash = (hash<<5) - hash + id.charCodeAt(i);
      let svg = '<svg xmlns="http://www.w3.org/2000/svg" width="'+size+'" height="'+size+'" viewBox="0 0 '+size+' '+size+'">';
      for(let y=0;y<20;y++){
        for(let x=0;x<20;x++){
          const c = ((hash>>(x*y%31)) & 1)?'#111':'#fff';
          svg += `<rect x="${x*10}" y="${y*10}" width="10" height="10" fill="${c}"/>`;
        }
      }
      svg += '</svg>';
      return 'data:image/svg+xml;utf8,'+encodeURIComponent(svg);
    }
  </script>
</body>
</html>
